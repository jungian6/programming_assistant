{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chat_styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <h1>AI Chat Assistant</h1>
        <a href="{% url 'logout' %}"><button class="logout-btn">Logout</button></a>
    </nav>
    
    <div class="chat-container">
        <div class="message-container" id="messageContainer">
            {% for message in messages %}
                <div class="message user-message">
                    {{ message.user_message }}
                    <div class="timestamp">{{ message.timestamp|date:"g:i A" }}</div>
                </div>
                <div class="message ai-message">
                    {{ message.ai_message|safe }}
                    <div class="timestamp">{{ message.timestamp|date:"g:i A" }}</div>
                </div>
            {% endfor %}
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send
            </button>
        </div>
    </div>
    <script src="{% static 'js/chat_js.js' %}"></script>
</body>
</html>
